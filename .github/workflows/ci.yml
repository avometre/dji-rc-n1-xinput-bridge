name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore RcBridge.sln

      - name: Restore local tools
        run: dotnet tool restore

      - name: Format check
        run: dotnet tool run dotnet-format -- RcBridge.sln --check --verbosity minimal

      - name: Build
        run: dotnet build RcBridge.sln -c Release --no-restore

      - name: Test
        run: dotnet test RcBridge.sln -c Release --no-build --verbosity normal

      - name: CLI smoke (cross-platform dry-run path)
        run: |
          dotnet run --project src/RcBridge.App -- list-ports
          dotnet run --project src/RcBridge.App -- diagnose
